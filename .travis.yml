language: php

php:
  - 5.5.9
  - 5.6
  - 7.0
  - hhvm

services:
  - redis-server

before_script:
  - composer self-update
  - composer install --prefer-source --no-interaction --dev
  - touch database/database.sqlite

script:
  - mkdir -p build/logs
  - phpunit --coverage-clover build/logs/clover.xml

after_script:
  - php vendor/bin/coveralls -v
  
 notifications:
  email: false
